<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 7.</h1>
         <p>
            З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
         </p>
        
         <script>
            // 1. Введення необхідних даних         
            const numberMonth = parseInt(prompt("Введіть номер місяця від 1 до 12", "9"))
            let result

            // 2. Обчислення виразів (пошук результату) 
            switch (numberMonth) {
               case 12:
               case 1:
               case 2: result = "Зима";
                  break;
               case 3:  
               case 4:
               case 5: result = "Весна";
                  break;
               case 6:
               case 7:
               case 8: result = "Літо";
                  break;
               case 9:
               case 10:
               case 11: result = "Осінь";
                  break;
               default: result = "Ви ввели некоректне значення";
                  break;
            } 
                        
            // 3. Виведення результату
            document.write(`
            Місяць №${numberMonth} <br>
            Пора руку: ${result}`)
         </script>
	
</body>
</html>
